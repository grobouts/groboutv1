<html lang="en">
  <head>

    <title>Digit Recognition WebApp</title>
    <style>
      body {
        touch-action: none; /*https://developer.mozilla.org/en-US/docs/Web/CSS/touch-action*/
        font-family: "Roboto";
      }
      h1 {
        margin: 50px;
        font-size: 70px;
        text-align: center;
      }
      .comspot{
          display: inline-block;
          width: 45vw;
          height: 80vh;
          background-color: red;
      }
      #button{
          font-size: 50px;
          width: 90vw;
          height: 15vh;
      }
    </style>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="tf.min.js"></script>
    <!-- <h1>Conduccion Automatica</h1> -->
    <div>
        <div id="video_wrap">
          <video id="video_frame" playsinline autoplay hidden></video>
          <canvas id="canvas_frame"></canvas>
          <span name="errorMsg"></span>
        </div>
        <div>
            <div id="right" class="comspot"></div>
            <div id="left" class="comspot"></div>
        </div>
        <div>
            <button id="button"> Iniciar </button>
        </div>
    </div>
    <script>

$.support.cors = true;

var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

if (isMobile) {
    // Set one style
} else {
    // Set another style
}

// VIDEO BLOCK STARTS
const videoFrame = document.getElementById('video_frame');
const canvasFrame = document.getElementById('canvas_frame');
const errorMsgElement = document.querySelector('span#errorMsg');

// Definimos tamaÃ±o del video y si queremos audio o no
const constraints = {
    audio: false,
    video: {
        width: 720, height: 405
    }
};

// Comprobamos acceso a la Webcam
async function init() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        handleSuccess(stream);
    } catch (e) {
        errorMsgElement.innerHTML = `navigator.getUserMedia error:${e.toString()}`;
    }
}

// En caso de que el acceso sea correcto, cargamos la webcam
async function handleSuccess(stream) {
    window.stream = stream;
    videoFrame.srcObject = stream;
}

// Iniciamos JS
init();

// Hacemos captura de pantalla al hacer click
var context = canvasFrame.getContext('2d');

my_interval = setInterval(() => {
    context.drawImage(videoFrame, 0, 0, 320, 140);
}, 500);
    // VIDEO BLOCK ENDS

    tf.loadLayersModel('model/model.json').then(function(model) {
      window.model = model;
    });

    var predict = function(input) {
      if (window.model) {
        window.model.predict([tf.tensor(input).reshape([1, 28, 28, 1])]).array().then(function(scores){
          scores = scores[0];
          predicted = scores.indexOf(Math.max(...scores));
          if (predicted == 0){
            //   Straight
            document.getElementById('right').style.background = 'white';
            document.getElementById('left').style.background  = 'white';
          } else if (predicted == 1){
            //   Go left
            document.getElementById('right').style.background = 'white';
            document.getElementById('left').style.background  = 'black';
          } else if (predicted == 2){
            //   Go right
            document.getElementById('right').style.background = 'black';
            document.getElementById('left').style.background  = 'white';
          } else {
            //   Keep going straight
            document.getElementById('right').style.background = 'white';
            document.getElementById('left').style.background  = 'white';
          }
        });
      } else {
        // The model takes a bit to load, if we are too fast, wait
        setTimeout(function(){predict(input)}, 50);
      }
    }

    </script>
  </body>
</html>
